<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="nft" src="images/image-equilibrium.jpg" alt="nft_image">
    <div class="overlay"></div>
    <div class="view">
      <img src="images/icon-view.svg" alt="">
    </div>
    <p class="heading1">Equilibrium #3429</p>
    <p>Our Equilibrium collection promotes <br>balance and calm.</p>
    <p><img class="eth" src="images/icon-ethereum.svg" alt="ethereum"><span class="cyan">0.041 ETH</span>&emsp;&emsp;&emsp;&emsp;&ensp;<img class="clock" src="images/icon-clock.svg" alt=""> 3 days left</p>
    <hr>
    <img class="avatar" src="images/image-avatar.png" alt="avatar">
    <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniyar</a>.
  </div>
</body>
</html>
